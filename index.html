<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Finder ☕</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">☕ Cafe Finder</h1>
    <p class="tagline">Find your next favorite coffee spot</p>
  </header>

  <!-- SEARCH SECTION -->
  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Enter a city..." />
    <button id="searchBtn">Find Cafes</button>
    <button id="favoritesBtn">💖 My Cafes</button>
  </section>

  <!-- RESULTS SECTION -->
  <main id="results" class="results">
    <p class="empty">Start by searching for a city 🌍</p>
  </main>

  <!-- FAVORITES SECTION -->
  <section id="favorites" class="favorites hidden">
    <h2>💖 Saved Cafes</h2>
    <div id="favoritesList"></div>
  </section>

  <!-- TOAST -->
  <div id="toast" class="toast hidden">✅ Cafe saved!</div>

  <script src="script.js"></script>
</body>
</html>
